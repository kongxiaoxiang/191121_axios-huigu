<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript" src="./js/axios.min.js"></script>
  <button id="btn1">点我请求获取3800服务器的数据</button> <br>
  <button id="btn2">点我请求获取5000服务器的数据</button>
  <!--
    axios.create(config)
      1.根据指定配置创建一个新的axios，也就是每个新axios都有自己的配置
      2.新axios只是没有 （取消请求）和 （批量发请求）的方法，其他所有语法都是一致的
      3.为什么要设计这个语法？
        需求：项目中有部分接口需要的配置与另一部分接口需要的配置不太一样
  -->
  <script type="text/javascript" >
    axios.default.baseURL = 'http://localhost:3800'
    const axios_stu = axios.create({
      baseURL:'http://localhost:5000',
      timeout:1000,//超时时间
    })
    let btn1 = document.getElementById('btn1') 
    let btn2 = document.getElementById('btn2')
    btn1.onclick = ()=>{
      console.log(axios.all)
      axios.get('/get_persons').then(
        response => {console.log('success',response.data)},
        error => {console.log('fail',error.message)}
      )
    }
    btn2.onclick = ()=>{
      console.log(axios.all)
      axios_stu.get('/get_news').then(
        response => {console.log('success',response.data)},
        error => {console.log('fail',error.message)}
      )
    }
  </script>
</body>
</html>
